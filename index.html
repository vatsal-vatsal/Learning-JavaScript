<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JavaScript</title>
  <link rel="stylesheet" href="styles.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
  rel="stylesheet">

</head>
<body>
  <div id="fixed">
    <button id="buttonClear">clearConsole</button>
  </div>

  <div id="counterParent">
    <div id="counter">0</div>
    <div id="buttonsContainer">
      <button id="decreaseButton">decrease</button>
      <button id="resetButton">reset</button>
      <button id="increaseButton">increase</button>
    </div>
  </div>

  <div id="diceParent">
    <div id="diceOutput">0</div>
    <button id="rollButton">Roll</button>
  </div>

  <div class="center">
    <div id="unitConvertorParent">
      <div id="unitHeading">Temperature conversion</div>
      <input id="unitInput" type="text" placeholder="Enter Value Here">
      <div id="unitRadioButtonParent">
        <div class="unitRadioButtonOption">
          <input id="unitRadioButton1" type="radio" name="unit">
          <div class="label">Celcius - Fahrenheit</div>
        </div>
        <div class="unitRadioButtonOption">
          <input id="unitRadioButton2" type="radio" name="unit">
          <div class="label">Fahrenheit - Celcius</div>
        </div>
      </div>
      <button id="calculateButton">Calculate</button>
      <div id="answer">0</div>
    </div>
  </div>

  <div class="center">
    <div id="diceRollerWithImages">
      <div id="title">Dice Roller</div>
      <div id="userInputParentDiv">
        <span id="label"># of dice:</span>
        <div>
          <input id="textbox" type="number" min='1' value="1">
        </div>
        <button id="rollWithImages" onclick="multipleDiceRoller()">Roll dice(s)</button>
      </div>
      <div id="outputValues"></div>
      <div id="outputImages"></div>
    </div>
  </div>

  <div class="center">
    <div id="randomPasswordGenerator">
      <div id="password">Password Generator</div>
      <div id="passwordOptions">
        <div class="choiceContainer">
          <input id="lowercase" type="checkbox">
          <label for="lowercase">Lowercase Characters</label>
        </div>
        <div class="choiceContainer">
          <input id="uppercase" type="checkbox">
          <label for="uppercase">uppercase Characters</label>
        </div>
        <div class="choiceContainer">
          <input id="numbers" type="checkbox">
          <label for="numbers">Numbers</label>
        </div>
        <div class="choiceContainer">
          <input id="symbols" type="checkbox">
          <label for="symbols">Symbols</label>
        </div>
        <input id="textboxRNG" type="number" min="1" placeholder="Enter the required Length">
      </div>
      <button id="generatePassword" onclick="generateRandomNumber()">Generate</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
